<!DOCTYPE html>
<html>
	<head>
		<title>Urban Poet - Song Player</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<header>
				<h1 class="jumbotron">Urban Poet</h1>
			</header>
			<h2 class="sub-header" id="welcome">Welcome</h2>
			<div class="container col-md-6" id="login">
				<form action="musicPage.html">
					<div class="form-group">
						<label for="inputEmail" class="h1">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="inputPassword" class="h1">
							Password
						</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-primary col-md-12" id="login-btn">Login</button>
					<button type="submit" class="btn btn-warning col-md-12" id="signup-btn">Sign Up!</button>
					<a href="#" id="forgot-password">Forgot Your Password? Click Here.</a>
				</form>
			</div>	
		</div>
		
	<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- MusixMatch Tracking Script -->
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
	</body>
</html>
